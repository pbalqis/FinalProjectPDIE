<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    {% load static %}
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #302A7A;
        }

        .container {
            display: block; /* Set container to be visible by default */
            background-color: #ffffff;
            width: 350px;
            padding: 30px 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            box-sizing: border-box;
            color: #0d1b2a;
        }

        .container.active {
            transform: scale(1.1);
        }

        .logo {
            width: 150px; /* Adjust the width as needed */
            margin-bottom: 20px;
        }

        .title span {
            font-size: 2rem;
            font-weight: bold;
            color: #0d1b2a;
        }

        .row {
            margin: 20px 0;
            position: relative;
        }

        .row i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4682b4;
        }

        .row input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #f0f8ff;
            color: #0d1b2a;
        }

        .row input::placeholder {
            color: #b0c4de;
        }

        .button input {
            background-color: #4682b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .button input:hover {
            background-color: #5a9bd4;
        }


        .pass a, .signup-link a {
            text-decoration: none;
            color: #5a9bd4;
            font-size: 14px;
        }

        .signup-link a {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container active"> <!-- Add the 'active' class here -->
        <img src="{% static 'image/logotiram.png' %}" alt="Logo" class="logo">
        <form action="{% url 'emp_login' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter Employee ID" id="emp_username" name="emp_username" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="emp_password" name="emp_password" required>
            </div>
            <div class="row button">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
